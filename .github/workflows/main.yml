name: CI

on: [push]

jobs:
  build:
    runs-on: macOS-latest       
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: |
          xcodebuild test -project TestActionsSwift.xcodeproj -scheme TestActionsSwift -destination 'platform=iOS Simulator,OS=12.4,name=iPhone X'

